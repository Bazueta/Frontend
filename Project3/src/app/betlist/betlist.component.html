<table class="table">
    <thead>
      <tr>
        <th scope="col">Bets</th>
        <th scope="col">Title</th>
        <th scope="col">User</th>
        <th scope="col">Cutoff</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of betlist">
            <td>{{ x.bets }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.user }}</td>
            <td>{{ x.cutoff }}</td>
        </tr>
    </tbody>
  </table>
